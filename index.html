<body>
    <h2>Please enter your Personal Information</h2>
    <form action="Thanks.html" method="get">
        <label for="First Name">First name:</label>
        <input type="text" name="First Name" id="First Name"placeholder="Rohit" required>
        <br>
        <br>

        <input type="text" name="Last Name" id="Last Name"placeholder="Sharma" required>
        <br>
        <br>
        <label for="Gender">Select Gender:</label>
        <input type="radio" name="Gender" id="Gender" required>
        <label for="Gender">Male</label>
        <input type="radio" name="Gender" id="Gender"required
        >

        <input type="radio" name="Gender" id="Gender"required
        >

         <br><br>

        <br>

        <input type="email" name="Email" id="email" placeholder="name@example.com"required>
        <br><br>
        <label for="Password">Enter Password:</label>

        <input type="Password"minlength="8" id="RPassword"placeholder="Min eight characters"required>
        <br><br>

        <label for="Address2"> Enter Address Line2:</label>

<label for="Pin Code">Pin code</label>
<input type="text" name="Pin Code" id="Pin Code" required placeholder="600028">
